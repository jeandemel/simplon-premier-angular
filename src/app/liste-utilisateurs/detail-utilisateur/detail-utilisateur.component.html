<!-- Faire en sorte que les informations de l'utilisateur puissent être modifiées
et que celles ci se répercutent sur le component parent au click sur un
bouton sauvegarder (qui émettra "sans doute" un event onSave) -->
<!-- bonus : Faire que les champs de modifications et le sauvegarder ne 
s'affichent qu'au click sur un bouton "éditer" -->

<form [formGroup]="formulaireModif" (submit)="submitModif()">
  <ul>
    <li>Id : {{user._id}}</li>
    <li>Nom : <input type="text" formControlName="nom" /></li>
    <li>Prénom : <input type="text" formControlName="prenom" /></li>
    <li>Email : <input type="email" formControlName="email" /></li>
  </ul>
  <button type="submit">Enregistrer</button>
</form>

<button (click)="clickSupprimer()">Supprimer</button>
